<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>SG App</title>
</head>

<link rel="stylesheet" type="text/css" href="s.css">
<body>
	

<div id="main" class="">

	<div class="row">

			<!-- <span class="details">S1</span> -->

			<input class="margin-top-bot" id="SLu_1" type="" name="" placeholder="SLu_1">

			<input class="margin-top-bot" id="SLu_2" type="" name="" placeholder="SLu_2">

	<!-- Add/Minus 1-unit row -->
	<div class="row btns dp_none noselect">
		
		<div class="btn btn_1_1"></div>
		<div class="btn btn_1_2"></div>
		<div class="btn btn_1_3"></div>
		<div class="btn btn_1_4"></div>
		
	</div>

	<!-- Add/Minus 5-unit row -->
	<div class="row btns dp_none noselect">
		
		<div class="btn btn_1_1"></div>
		<div class="btn btn_1_2"></div>
		<div class="btn btn_1_3"></div>
		<div class="btn btn_1_4"></div>
		
	</div>

	<!-- Add/Minus 10-unit row -->
	<div class="row btns dp_none noselect">
		
		<div class="btn btn_1_1"></div>
		<div class="btn btn_1_2"></div>
		<div class="btn btn_1_3"></div>
		<div class="btn btn_1_4"></div>
		
	</div>

	<div id="result">
		<!-- <h2>------</h2> -->
		<br>
		<h1>------------</h1>
		<br>

			<div id="result_sumVol" class="margin-top-bot textSize_px">> sum <</div>
		</div>
	</div>

	<div class="row">

			<input class="margin-top-bot" id="Entry_1" type="" name="" placeholder="Entry_1">
			<input class="margin-top-bot" id="Entry_2" type="" name="" placeholder="Entry_2">

		</div>

		<div class="col col-2">
			<div id="result_rate0_1" class="margin-top-bot textSize_px" style="font-style: italic;">Rate 0/1</div>
			<strong id="result_newEntry" class="margin-top-bot textSize_px">NEntry</strong>

		</div>
	</div>

	<input type="" name="" class="noteInput" placeholder="#Notes... (SL)">
	<h1>------------</h1>

	<a class="" href="../../index.html" id="home"></a>
