<!DOCTYPE html>
<html>
<head>

			<select id="crc" name="crc" style="font-size: 50px;">

			<div class="input-box input-box_res">
			  	<input type="number" placeholder="RUB" id="RUB">

			</div>
		</div>

	<a href="../../index.html" id="home"></a>
