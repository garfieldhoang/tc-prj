    <!-- src="./othersS/newDCAGuide/index.html" -->
    <iframe
      id="tab_1"
      src="./othersS/DCA_3x"
      onload='javascript:(function(o){o.style.height=(Number(o.contentWindow.document.body.scrollHeight)+50)+"px";}(this));'
      style="height: 200px; width: 100%; border: none; overflow: hidden"
    ></iframe>

    <div class="navigation tab">
      <!-- <input type="radio" name="r" id="r1" checked>
        <input type="radio" name="r" id="r2"> -->

      <label for="r2" class="bar"></label>
      <label for="r3" class="bar"></label>

    <div class="fixedBotNav">
      <div class="openLGBtn" onclick="levGuideHandle()"></div>
      <div class="openLGBtn openLGBtn__2" onclick="sls2CheckSecHandle()"></div>
      <form action="#">
        <!-- <label for="lang">Language</label> -->
        <select name="languages" id="lang">
          <option value="">APT</option>
          <option value="">CHZ</option>
          <option value="">DYDX</option>
          <option value="">EDU</option>
          <option value="">ETC</option>
          <option value="">ETH</option>
          <option value="">HOOK</option>
          <option value="">LDO</option>
          <option value="">LINK</option>
          <option value="">LTC</option>
          <option value="">MASK</option>
          <option value="">NEAR</option>
          <option value="">OP</option>
          <option value="">XRP</option>
        </select>
        <!-- <input type="submit" value="Submit" /> -->
      </form>
    </div>

    <div class="levGuide">
      <div class="closeLGArea" onclick="levGuideHandle()"></div>
      <!-- <div class="imgCtn"> -->
      <img src="./assets/img/const/guide.png" alt="" />
      <!-- </div> -->
      <div class="closeLGBtn" onclick="levGuideHandle()"></div>
    </div>

    <div class="sls2CheckSec">
      <div class="closeLGArea" onclick="sls2CheckSecHandle()"></div>
      <div class="sls2CheckSec__SL1 sls2CheckSec__cmn"></div>
      <div class="sls2CheckSec__SL2 sls2CheckSec__cmn"></div>
      <div class="sls2CheckSec__SL1_calc sls2CheckSec__cmn"></div>
      <div class="sls2CheckSec__SL2_calc sls2CheckSec__cmn"></div>
    </div>
  </body>
  <script>
    var frame = document.getElementById("tab_1");
    var bar = document.querySelectorAll(".bar");

    bar[0].addEventListener("click", () => {
      frame.src = "./othersS/newDCAGuide/index.html";
      sessionStorage.clear();
    });
    bar[1].addEventListener("click", () => {
      frame.src = "./othersS/DCA_3x";
      sessionStorage.clear();
    });
    bar[2].addEventListener("click", () => {
      frame.src = "./othersS/newDCAGuide_2/index.html";
      sessionStorage.clear();
    });
    bar[3].addEventListener("click", () => {
      frame.src = "./index.html";
      sessionStorage.clear();
    });
  </script>
  <script>
    var levGuide = document.querySelector(".levGuide");
    var lgClst = levGuide.classList;

    const levGuideHandle = () =>
      lgClst.contains("levGuideShow")
        ? lgClst.remove("levGuideShow")
        : lgClst.add("levGuideShow");

    // console.log("hi");

    var sls2CheckSec = document.querySelector(".sls2CheckSec");
    var sls2CheckSecClst = sls2CheckSec.classList;

    const sls2CheckSecHandle = () => {
      sls2CheckSecClst.contains("levGuideShow")
        ? sls2CheckSecClst.remove("levGuideShow")
        : sls2CheckSecClst.add("levGuideShow");

      const {
        sls2CheckSec__SL1,
        sls2CheckSec__SL2,
        sls2CheckSec__SL1_calc,
        sls2CheckSec__SL2_calc,
      } = JSON.parse(sessionStorage.getItem("isLong"));

      var domEl__sls2CheckSec__SL1 =
        document.querySelector(".sls2CheckSec__SL1");
      var domEl__sls2CheckSec__SL2 =
        document.querySelector(".sls2CheckSec__SL2");
      var domEl__sls2CheckSec__SL1_calc = document.querySelector(
        ".sls2CheckSec__SL1_calc"
      );
      var domEl__sls2CheckSec__SL2_calc = document.querySelector(
        ".sls2CheckSec__SL2_calc"
      );

      domEl__sls2CheckSec__SL1.innerText = sls2CheckSec__SL1;
      domEl__sls2CheckSec__SL2.innerText = sls2CheckSec__SL2;
      domEl__sls2CheckSec__SL1_calc.innerText = sls2CheckSec__SL1_calc;
      domEl__sls2CheckSec__SL2_calc.innerText = sls2CheckSec__SL2_calc;
    };
  </script>
